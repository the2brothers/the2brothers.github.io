<div class="header">
  <div class="logo">
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="">
    </a>
  </div>
  <div>
    <h1>
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </h1>
    <ul>
      {%- assign pages = site.pages | where_exp: 'page', 'page.menu_order' | sort: 'menu_order' -%}
      {%- for page in pages  -%}
      <li><a href="{{ page.url | relative_url }}">{{ page.title | default: page.name }}</a></li>
      {%- endfor -%}
    </ul>
  </div>
</div>
